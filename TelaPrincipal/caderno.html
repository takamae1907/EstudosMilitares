<script>
// Função para carregar anotações
function loadNotes() {
    const notesList = document.getElementById('notes-list');
    const notes = JSON.parse(localStorage.getItem('notes')) || [];
    notesList.innerHTML = '';
    notes.forEach((note, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
            <strong>${note.date}</strong><br>
            ${note.text}
            <button onclick="deleteNote(${index})" style="float:right; color:red; background:none; border:none; cursor:pointer;">
                <i class="fa-solid fa-trash"></i>
            </button>
        `;
        notesList.appendChild(li);
    });
}

// Função para salvar anotação
document.getElementById('save-note').addEventListener('click', () => {
    const noteInput = document.getElementById('note-input');
    if (noteInput.value.trim() === '') return alert('Digite algo antes de salvar.');
    
    const notes = JSON.parse(localStorage.getItem('notes')) || [];
    const newNote = {
        text: noteInput.value,
        date: new Date().toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' })
    };
    notes.push(newNote);
    localStorage.setItem('notes', JSON.stringify(notes));
    noteInput.value = '';
    loadNotes();
});

// Função para deletar anotação
function deleteNote(index) {
    const notes = JSON.parse(localStorage.getItem('notes')) || [];
    notes.splice(index, 1);
    localStorage.setItem('notes', JSON.stringify(notes));
    loadNotes();
}

// Carrega ao iniciar
loadNotes();
</script>

<style>
/* Ajuste no editor de notas */
#note-input {
    width: 100%;
    height: 120px;
    background-color: #1c1c1e;
    color: #f5f5f7;
    border: 1px solid #3a3a3c;
    border-radius: 8px;
    padding: 10px;
    font-size: 1em;
    resize: none;
    margin-bottom: 10px;
}

#note-input:focus {
    outline: none;
    border-color: #0a84ff;
}

#save-note {
    background-color: #0a84ff;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
}

#save-note:hover {
    background-color: #339cff;
}

#notes-list {
    list-style: none;
    padding: 0;
}

#notes-list li {
    background-color: #1c1c1e;
    border: 1px solid #3a3a3c;
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 10px;
    word-wrap: break-word;
}
</style>
