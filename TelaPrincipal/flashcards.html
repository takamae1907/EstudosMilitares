    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="flashcards.css">

    <link rel="icon" type="image/png" href="fotos/logo.png">
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <a href="TelaPrincipal.html"> <img src="fotos/logo.png" alt="Logo Meus Estudos"></a>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="TelaPrincipal.html"><i class="fa-solid fa-house"></i><span>Home</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-book"></i><span>Conteúdo</span></a></li>
                    <li><a href="calendario.html"><i class="fa-solid fa-calendar-days"></i><span>Cronograma</span></a></li>
                    <li><a href="cronometro.html"><i class="fa-solid fa-stopwatch"></i><span>Cronômetro</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-chart-pie"></i><span>Painel Tático</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-list-check"></i><span>Questões</span></a></li>
                    <li><a href="caderno.html"><i class="fa-solid fa-swatchbook"></i><span>Cadernos</span></a></li>
                    <li class="active"><a href="flashcards.html"><i class="fa-solid fa-layer-group"></i><span>Flashcards</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-map-location-dot"></i><span>Guia</span></a></li>
                    <li><a href="edital.html"><i class="fa-solid fa-book-open"></i><span>Edital</span></a></li>
                    <li><a href="musica.html"><i class="fa-solid fa-music"></i><span>Música</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">

            <div id="deck-selection-view">
                <header class="main-page-header">
                    <h1>Meus Baralhos</h1>
                    <button id="add-deck-btn" class="add-button">
                        <i class="fa-solid fa-plus"></i> Adicionar Baralho
                    </button>
                </header>
                <div id="deck-grid" class="deck-grid">
                    </div>
            </div>

            <div id="flashcard-viewer-view" class="flashcard-area hidden">
                <header class="flashcard-header">
                    <h1 id="deck-title">Título do Baralho</h1>
                    <p id="deck-subtitle">Clique no card para virar</p>
                </header>

                <div class="flashcard-viewer">
                    <div class="flashcard" id="flashcard">
                        <div class="flashcard-front">
                            <p id="card-question">Carregando...</p>
                        </div>
                        <div class="flashcard-back">
                            <p id="card-answer">Carregando...</p>
                        </div>
                    </div>
                </div>

                <div class="flashcard-nav-controls">
                    <button id="prev-card"><i class="fa-solid fa-arrow-left"></i> Anterior</button>
                    <span id="card-counter">0 / 0</span>
                    <button id="next-card">Próximo <i class="fa-solid fa-arrow-right"></i></button>
                </div>

                <div class="flashcard-action-controls">
                    <button id="add-flashcard-btn"><i class="fa-solid fa-plus"></i> Adicionar Card</button>
                    <button id="back-to-decks-btn"><i class="fa-solid fa-arrow-rotate-left"></i> Voltar</button>
                </div>
            </div>
        </main>
    </div>

    <div id="add-deck-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Criar Novo Baralho</h2>
            <form id="add-deck-form">
                <div class="form-section">
                    <label for="new-deck-title">Título do Baralho</label>
                    <input type="text" id="new-deck-title" placeholder="Ex: Direito Constitucional - Art. 5º" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn">Cancelar</button>
                    <button type="submit" class="save-btn">Criar Baralho</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="add-flashcard-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Adicionar Novo Flashcard</h2>
            <form id="add-flashcard-form">
                <div class="form-section">
                    <label for="new-card-question">Frente (Pergunta)</label>
                    <textarea id="new-card-question" required></textarea>
                </div>
                <div class="form-section">
                    <label for="new-card-answer">Verso (Resposta)</label>
                    <textarea id="new-card-answer" required></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn">Cancelar</button>
                    <button type="submit" class="save-btn">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="flashcards.js"></script>
</body>
</html>
